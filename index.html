<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="keyword" content={{ keyword }}>
  <title>ease_commerce</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/components.css" />

  <script src="app.js" defer></script>

<body class="fancy-scroll-bar">
  <header>
    <div class="container">
      <form class="search-form flex">
        <div class="search-box flex justify-start">
          <i class="lni lni-search-alt "></i>
          <input type="text" placeholder="Search for products" value="laptop" />
        </div>

      </form>
    </div>
  </header>

  <main>
    <!-- <h1 class="page-title container">Recommended Products</h1> -->
    <div class="container flex" style="justify-content: end; gap: 10px;">
      <p>Compare mode</p>
      <div>
        <input name="mode" type="checkbox" id="toggle" class="toggle-item mode" style="display: none;" />
        <label for="toggle"></label>
      </div>
    </div>

    <div class="container carousel-lists">
      <section class="daraz">
        <div class="flex ">
          <div class="store">
            <div class="store-icon">
              <img
                src="https://play-lh.googleusercontent.com/QoiGnvynjBjtraueo9bqoSceqfJb6oMRmHl4qMd3D6qXzb5egnqS2HPmSVK0eSoUQIQ"
                alt="daraz-logo" />
            </div>
            <h3 class="store-name">Daraz</h3>
          </div>
          <button type="button" class="primary" id="compare-button">Compare</button>
        </div>
        <div class="products-carousel">
          <div class="content fancy-scroll-bar"></div>
      </section>

      <section class="amazon">
        <div class="store">
          <div class="store-icon">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_icon.svg/2500px-Amazon_icon.svg.png"
              alt="amazon-logo" />
          </div>
          <h3 class="store-name">Amazon</h3>
        </div>
        <div class="products-carousel">
          <div class="content fancy-scroll-bar"></div>
        </div>
      </section>

    </div>
  </main>

  <div class="modal fancy-scroll-bar">

  </div>
</body>

</html>
